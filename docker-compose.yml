services:
  app:
    build: .
    container_name: wb_api_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./scripts:/scripts
      - ./logs:/var/log
    networks:
      - wb_network

  nginx:
    image: nginx:alpine
    container_name: wb_api_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - wb_network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: wb_api_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wb_api
      MYSQL_USER: wb_user
      MYSQL_PASSWORD: wb_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - wb_network

volumes:
  mysql_data:

networks:
  wb_network:
    driver: bridge
