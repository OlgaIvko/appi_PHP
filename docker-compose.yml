

services:
  app:
    image: php:8.2-apache
    container_name: wb_api_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
      - ./scripts:/scripts
      - ./logs:/var/log
    ports:
      - "8080:80"
    networks:
      - wb_network
    command: >
      sh -c "apt-get update && apt-get install -y cron &&
             echo '0 9,21 * * * /scripts/update_data.sh' > /etc/cron.d/data-update &&
             chmod 0644 /etc/cron.d/data-update &&
             crontab /etc/cron.d/data-update &&
             cron &&
             apache2-foreground"

  mysql:
    image: mysql:8.0
    container_name: wb_api_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wb_api
      MYSQL_USER: wb_user
      MYSQL_PASSWORD: wb_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - wb_network

volumes:
  mysql_data:

networks:
  wb_network:
    driver: bridge




